<template>
    <lightning-card title="Billing Process">
        <div class="slds-m-around_medium">
            <lightning-input label="Customer Name" value={customerName} onchange={handleCustomerNameChange}></lightning-input>
            <lightning-input label="Amount" type="number" step="0.01" value={amount} onchange={handleAmountChange}></lightning-input>
            <lightning-button label="Generate Invoice" variant="brand" onclick={generateInvoice}></lightning-button>
        </div>
    </lightning-card>
</template>
